
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Subir PDFs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fdebd0;
            font-family: 'Segoe UI', sans-serif;
            color: #1c1c1c;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff5e6;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 0 10px rgba(0,0,0,0.15);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #8b0000;
        }
        .pdf-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input[type="file"] {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #fff;
        }
        .submit-btn {
            background-color: #007b8a;
            color: white;
            padding: 12px 20px;
            border: none;
            width: 100%;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .submit-btn:hover {
            background-color: #005f6b;
        }
	.alert { color:#111 !important; background:#e9f6ea !important; border:1px solid #bfe3c5 !important; }

    /* Si el body de mensajes queda vacío, no ocupa espacio */
    #messages-body:empty { display: none; }
    /* Si tu navegador soporta :has, oculta el bloque entero si está vacío */
    #messages-block:has(#messages-body:empty) { display: none; }

    /* Evita contenedores .container vacíos perdidos */
    .container:empty { display: none; }

    </style>

</head>
<body>


{% if messages %}
  <div id="messages-block" class="container mt-3" style="max-width: 900px;">
    <div class="card border-0 shadow-sm" style="border-radius:12px;">
      <div id="messages-body" class="card-body py-2">
        {% for message in messages %}
          <div class="alert alert-{{ message.tags|default:'info' }} alert-dismissible fade show mb-2" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
{% endif %}




    <div class="container">
        <h2>Subir PDFs por tipo de texto</h2>
	<h2>Nota: Debes subir un pdf en cada apartado para poder continuar</h2>
        <form id="formularioPDF" method="post" enctype="multipart/form-data" action="{% url 'subir_pdf' %}">
            {% csrf_token %}
            <div class="pdf-group">
                <label for="argumentativo">PDF Argumentativo:</label>
                <input type="file" id="argumentativo" name="argumentativo" accept="application/pdf" required>
            </div>
            <div class="pdf-group">
                <label for="descriptivo">PDF Descriptivo:</label>
                <input type="file" id="descriptivo" name="descriptivo" accept="application/pdf" required>
            </div>
            <div class="pdf-group">
                <label for="expositivo">PDF Expositivo:</label>
                <input type="file" id="expositivo" name="expositivo" accept="application/pdf" required>
            </div>
            <div class="pdf-group">
                <label for="narrativo">PDF Narrativo:</label>
                <input type="file" id="narrativo" name="narrativo" accept="application/pdf" required>
            </div>
            <button type="submit" class="submit-btn">Subir todos los PDFs</button>
        </form>
        <div class="text-center mt-4">
          <a href="{% url 'dashboard_admin' %}" class="btn btn-success mt-4 me-auto d-block" style="width: fit-content;     background-color: #9e1044;border-color: #9e1044;"> ← Volver al inicio</a>
        </div> 

</body>

<!-- Bootstrap JS (CORRECTO) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>

<!-- Autocierre de alerts y limpieza del contenedor -->
<script>
(function () {
  const removeBlockIfEmpty = () => {
    const body  = document.getElementById('messages-body');
    const block = document.getElementById('messages-block');
    if (body && block && !body.querySelector('.alert')) {
      block.remove();
    }
  };

  // Autocierra los alerts a los 4 s
  setTimeout(() => {
    document.querySelectorAll('#messages-body .alert').forEach((el) => {
      // Si se cierra este alert (auto o manual), reintenta limpiar el bloque
      el.addEventListener('closed.bs.alert', removeBlockIfEmpty, { once: true });
      bootstrap.Alert.getOrCreateInstance(el).close();
    });
  }, 4000);

  // Si se cierra manualmente cualquier alert
  document.addEventListener('closed.bs.alert', removeBlockIfEmpty);

  // Fallback por si ya está vacío al cargar
  document.addEventListener('DOMContentLoaded', removeBlockIfEmpty);
})();
</script>


</html>
